<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        function repeatingText() {
            var text = "Toistetaan teksti 50 kertaa. ";
            for (var i = 0; i < 50; i++) {
                document.write(text + "<br>");
            }
        }
        repeatingText();
    </script>
</body>
</html>
