<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <script>
        function checkBrowser() {
            var userAgent = navigator.userAgent;
            if (userAgent.includes("Firefox")) {
                if (confirm("Are you using Mozilla Firefox? Click OK to visit Mozilla's page.")) {
                    window.location.href = "http://www.mozilla.org";
                }
            } else {
                if (confirm("You are not using Mozilla Firefox. Click OK to visit an alternative page.")) {
                    window.location.href = "http://www.example.com";
                }
            }
        }
        window.onload = checkBrowser;
    </script>
</head>
<body>
    <h1>Checking Browser...</h1>
</body>
</html>
