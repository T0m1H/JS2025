<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        document.write('<p style="font-style:italic; font-weight:bold;">"If I had nine hours to chop down a tree, I\'d spend the first six sharpening my ax."</p>');
        document.write('<p style="text-align:left;">-- Abraham Lincoln</p>');

        function repeatingText() {
            var text = "Tekstin toisto 50 kertaa.";
            for (var i = 0; i < 50; i++) {
                document.write(text + "<br>");
            }
        }
        repeatingText();
    </script>
</body>
</html>
