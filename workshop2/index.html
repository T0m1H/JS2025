<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        // Exercise 1

        document.write('<p style="font-style:italic; font-weight:bold;">"If I had nine hours to chop down a tree, I\'d spend the first six sharpening my ax."</p>');
        document.write('<p style="text-align:left;">-- Abraham Lincoln</p>');

        // Exercise 2

        function repeatingText() {
            var text = "Tekstin toisto 50 kertaa.";
            for (var i = 0; i < 50; i++) {
                document.write(text + "<br>");
            }
        }
        repeatingText();

        // Exercise 3

        function checkBrowser() {
            var userAgent = navigator.userAgent;
            if (userAgent.includes("Firefox")) {
                window.location.href = "http://www.mozilla.org";
            } else {
                window.location.href = "http://www.example.com";
            }
        }
        window.onload = checkBrowser;
    </script>
</body>
</html>
